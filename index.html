<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- trivia -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>


    <div class="container">



        <!-- jumbotron to hold all questions -->

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Pokemon Trivia Game</h1>
                <p class="lead">Select the correct answer</p>
                <hr class="my-2">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-8 questions">

                        <div id="questionContainer">
                            <h3 id="question" class="display-4"></h3>
                        </div>

                        <div id="answers"></div>

                        <div id="gifs"></div>



                        <button type="button" class="btn btn-primary" id="startGameBTN">Start Game</button>
                        <button type="button" class="btn btn-primary" id="resetGameBTN">Play Again?</button>

                    </div>
                    <div class="col-md-3  time">

                        <h1 id="timer">:30</h1>
                        <img id="timerBG" src="assets/images/pixel-speech-bubble.png" alt="timer bubble" />
                    </div>


                </div>
            </div>
        </div>




        <!-- something below to list rules like I did on hangman game -->




    </div>
</body>

</html>
